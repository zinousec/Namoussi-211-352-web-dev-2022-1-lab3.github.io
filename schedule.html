    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">

</head>

<body>
    <header class="header">
        <div class="container d-flex direction-column">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Events</a></li>
                    <li><a href="schedule.html">Registration</a></li>
                    <li><a href="teachers.html">Coaching staff</a></li>

                </ul>
            </nav>
            <div class="profile">
                <a href="">Sing in</a>
            </div>
        </div>
    </header>
    <main class="schedule">
        <h1>The regestration</h1>
        <form action="http://httpbin.org/post" enctype="multipart/form-data" method="post" class="form_sch">
            <div>
                <label for="fn">Full name</label>
                <input type="text" name="fn" id="fn" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your E-mail" required>
            </div>

            <fieldset class="days">
                <legend>Choose a day</legend>
                <div class="sch_day">
                    <input type="checkbox" name="day" value="day1" id="day1">
                    <label for="day1">Monday</label>
                </div>
                <div class="sch_day">
                    <input type="checkbox" name="day" value="day2" id="day2">
                    <label for="day2">Tuesday</label>
                </div>
                <div class="sch_day">
                    <input type="checkbox" name="day" value="day3" id="day3">
                    <label for="day3">Wednesday</label>
                </div>
                <div class="sch_day">
                    <input type="checkbox" name="day" value="day4" id="day4">
                    <label for="day4">Thursday</label>
                </div>
                <div class="sch_day">
                    <input type="checkbox" name="day" value="day5" id="day5">
                    <label for="day5">Friday</label>
                </div>
                <div class="sch_day">
                    <input type="checkbox" name="day" value="day6" id="day6">
                    <label for="day6">Saturday</label>
                </div>
                <div class="sch_day">
                    <input type="checkbox" name="day" value="day7" id="day7">
                    <label for="day7">Sunday</label>
                </div>
            </fieldset>
            <div class="agree">
                <input type="checkbox" name="agreement" id="agreement" value="true" required>
                <label for="agreement">I agree to the processing of data</label>
            </div>
            <button type="submit">Send</button>

        </form>
        
        <button class="scroll-to-top-btn">
            &#9650;
        </button>


    </main>
    <footer class="footer">
        <div class="container">
            &copy; ourFit
        </div>
    </footer>

</body>

</html>
